<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/free-icons/clock">
    <title>Digital Clock</title>
    <style>
        * {
            color: white;
        }
    </style>
</head>

<body style="background-color: black;">

    <h1 style="color: white; position: absolute; left: 50%; transform: translate(-50%);">Digital Clock</h1>

    <h1 id="day" style="position: absolute; top: 20%; left: 50%; transform: translate(-50%,-20%);">DAY</h1>
    <h2 id="hour" style="position: absolute; top: 30%; left: 50%; transform: translate(-50%,-30%);">HOUR: MINUTE:
        SECOND:</h2>
    <script src="script.js"></script>
</body>

</html>
